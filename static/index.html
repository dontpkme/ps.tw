<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>原始物語.TW</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/handlebars.js"></script>
    </head>
    <body>
    	<div class="operate">
    		<div>
	    		<span>Day</span><span id="survive-day"></span>
	    		<span id="survive-time"></span>
	    		<span id="weather"></span>
	    	</div>
	    	<div class="health" id="health-bar"></div>
	    	<div id="day-event">
	    		<div>
			    	<button class="action-btn" id="start-btn">ＧＯ</button>
			    	<button class="action-btn" id="inventory-btn">資源</button>
			    	<button class="action-btn" id="log-btn">日誌</button>
			    </div>
	    	</div>
	    	<div class="scene">
		    	<div class="dialog">
		    		<table>
		    			<tr><td id="dialog-text"></td></tr>
		    		</table>
		    	</div>
	    		<div class="sky-filter morning"></div>
		    	<div class="avatar">
		    		<div class="info-box char-action" data-action-type="1">採集</div>
		    		<img src="/image/pcman-wululu.gif"/>
		    	</div>
	    		<div class="land"></div>
	    	</div>
		    <div id="status">
		    	<div class="functionTab" id="inventoryTab">
			    	資源
			    	<div class="items" id="inventory"></div>
		    	</div>
		    	<div class="functionTab" id="logTab">
		    		冒險日誌
			    	<div class="items" id="log"></div>
		    	</div>
		    </div>
    	</div>
<!--     	<div class="log">
	    	<div id="history"></div>
    	</div> -->
    	<div id="makelist"></div>
    </body>
</html>
