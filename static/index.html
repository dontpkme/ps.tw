<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>原始物語.TW</title>
        <link rel="stylesheet" type="text/css" href="/css/index.css" />
        <script src="/js/jquery.min.js"></script>
        <script src="/js/handlebars.js"></script>
    </head>
    <body>
    	<div class="operate">
    		<div>
	    		<span>Day</span><span id="survive-day"></span>
	    		<span id="survive-time"></span>
	    		<span id="weather"></span>
	    	</div>
	    	<div class="health" id="health-bar"></div>
	    	<div id="day-event">
	    		<div>
			    	<button class="action-btn" id="start">ＧＯ</button>
	    			<!--
			    	<button class="action-btn" id="collect">採集</button>
			    	<button class="action-btn" id="make">製作</button>
			    	<button class="action-btn" id="search">搜索</button>
			    	<button class="action-btn" id="explore">冒險</button>
			    	<button class="action-btn" id="nap">休息</button>
			    	-->
			    	<div id="menu">
			    		<div class="menu-item">
			    			<button class="collect-btn" id="collect-hunt">狩獵</button>
			    		</div>
			    		<div class="menu-item">
			    			<button class="collect-btn" id="collect-fish">捕魚</button>
			    		</div>
			    		<!-- <div class="menu-item">
			    			<button class="collect-btn" id="collect-fruit">採果</button>
			    		</div> -->
			    		<div class="menu-item">
			    			<button class="collect-btn" id="collect-water">取水</button>
			    		</div>
			    		<div class="menu-item">
			    			<button class="collect-btn" id="collect-lumber">木材</button>
			    		</div>
			    		<div class="menu-item">
			    			<button class="collect-btn" id="collect-stone">石材</button>
			    		</div>
			    		<div class="menu-item">
			    			<button class="collect-btn" id="collect-clay">黏土</button>
			    		</div>
			    	</div>
		    	</div>
		    </div>
	    	<div id="night-event">
		    	<button class="action-btn" id="rest">休息</button>
	    	</div>
	    	<div class="scene">
		    	<div class="dialog">
		    		<table>
		    			<tr><td id="dialog-text"></td></tr>
		    		</table>
		    	</div>
	    		<div class="sky-filter morning"></div>
		    	<div class="avatar">
		    		<div class="info-box char-action" data-action-type="1">採集</div>
		    		<img src="/image/pcman-wululu.gif"/>
		    	</div>
	    		<div class="land"></div>
	    	</div>
		    <div id="status">
		    	
		    </div>
	    	資源
		    <div class="items" id="inventory"></div>
    	</div>
    	<div class="log">
	    	<div id="history"></div>
    	</div>
    	<div id="makelist"></div>
    </body>
</html>

<script src="/js/recipe.js"></script>
<script src="/js/item.js"></script>
<script src="/js/index.js"></script>
